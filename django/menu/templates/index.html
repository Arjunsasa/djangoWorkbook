{% extends 'base.html' %}

{% block content %}
    {% for items in products %}
    <div class="card" style="width: 18rem;">
        <img src="{{ item.image_url }}" class="card-img-top" alt="{{items.name}}">
        <div class="card-body">
            <h5 class="card-title">{{items.name}}</h5>
            <p class="card-text">
                {{items.categories}}<br>
                {{items.price}}
            </p>
            <a href="#" class="btn btn-primary">Add to Order</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
